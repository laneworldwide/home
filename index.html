<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LANE</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: black; /* Start with black */
            transition: background-color 3s ease-in-out;
            overflow: hidden; /* Prevent scrollbars due to image overflow */
        }

        .background-image {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('static/image1.jpg') no-repeat center center fixed;
            background-size: cover;
            opacity: 0;
            transition: opacity 3s ease-in-out; /* Extended duration for smoother transition */
        }

        .background-image.strobe {
            animation: strobe 0.05s infinite; /* Increased speed for strobe effect */
        }

        @keyframes strobe {
            0% { opacity: 1; }
            50% { opacity: 0; }
            100% { opacity: 1; }
        }

        .spotify-widget {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            height: 380px;
            opacity: 0;
            transition: opacity 2s ease-in-out;
        }

        .clickable-image, .clickable-image2 {
            position: absolute;
            width: 200px; /* Adjust size as needed */
            cursor: pointer;
            opacity: 0; /* Start invisible */
            transform: translate(-100%, -100%); /* Start off-screen */
            transition: opacity 2s ease-in-out, transform 2s ease-in-out; /* Fade and slide in effect */
        }

        .clickable-image.visible, .clickable-image2.visible {
            opacity: 1; /* Make the clickable image visible */
            transform: translate(0, 0); /* Move into the screen */
        }

        .click-me-text {
            position: absolute;
            cursor: pointer;
            color: white;
            font-size: 24px;
            text-align: center;
            opacity: 0; /* Start invisible */
            transform: translate(-100%, -100%); /* Start off-screen */
            transition: opacity 2s ease-in-out, transform 2s ease-in-out; /* Fade and slide in effect */
            white-space: nowrap; /* Prevent text from wrapping */
        }

        .click-me-text.visible {
            opacity: 1; /* Make the text visible */
            transform: translate(0, 0); /* Move into view */
        }

        .click-me-text.fade-out, .clickable-image.fade-out {
            opacity: 0; /* Fade out */
            transform: translate(-100%, -100%); /* Optional: slide out */
        }

        .clickable-image2.fade-out {
            opacity: 0; /* Fade out the image */
            transform: translate(-100%, -100%); /* Optional: slide out */
        }

        .replacement-text {
            position: fixed;
            left: 10px; /* Position from the left edge */
            top: 50%; /* Center vertically */
            transform: translateY(-50%); /* Adjust to center vertically */
            color: white;
            font-size: 24px;
            text-align: left; /* Align text to the left */
            opacity: 0; /* Start invisible */
            transition: opacity 2s ease-in-out; /* Fade in effect */
            white-space: normal; /* Allow text to wrap */
            line-height: 1.4; /* Adjust line height for readability */
            max-width: calc(100vw - 20px); /* Prevent text from stretching too wide */
        }

        .replacement-text.visible {
            opacity: 1; /* Fade in the text */
        }

        /* Toggle button */
        .toggle-button {
            position: fixed;
            top: 10px;
            right: 10px;
            padding: 10px 20px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            z-index: 1000; /* Make sure the button is always on top */
            opacity: 0; /* Start invisible */
            transform: translateX(100%); /* Start off-screen */
            transition: opacity 2s ease-in-out, transform 2s ease-in-out; /* Fade and slide in effect */
        }

        .toggle-button.visible {
            opacity: 1; /* Make the button visible */
            transform: translateX(0); /* Move into view */
        }
    </style>
</head>
<body>
    <div class="background-image" id="backgroundImage"></div>
    <img src="static/clickable-image.png" id="randomImage" class="clickable-image" onclick="showSpotifyWidget()">
    <img src="static/clickable-image2.png" id="randomImage2" class="clickable-image2" onclick="replaceWithText()">
    <div id="clickMeText" class="click-me-text">CLICK ME!</div>
    <div id="replacementText" class="replacement-text">No available tour dates at this moment. Check back again soon!</div>

    <iframe id="spotify-widget" class="spotify-widget" src="https://open.spotify.com/embed/artist/61kSGvzhg2t45SvwwkENLh" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>

    <button id="toggleStrobe" class="toggle-button" onclick="toggleStrobe()">Toggle Party Mode</button>

    <script>
        window.addEventListener('load', function() {
            // Transition to purple and gradually show the background image
            document.body.style.backgroundColor = 'purple';

            const backgroundImage = document.getElementById('backgroundImage');
            backgroundImage.style.opacity = 1; // Fade in the background image

            // Show the clickable image, text, and toggle button with transitions
            setTimeout(function() {
                const img = document.getElementById('randomImage');
                const text = document.getElementById('clickMeText');
                const button = document.getElementById('toggleStrobe');
                img.classList.add('visible');
                text.classList.add('visible');
                button.classList.add('visible');
            }, 1000); // Reduced timing to make the elements appear 0.5 seconds sooner
        });

        // Random image position script with viewport adjustment
        document.addEventListener("DOMContentLoaded", function() {
            const img = document.getElementById('randomImage');
            const text = document.getElementById('clickMeText');
            const img2 = document.getElementById('randomImage2');
            const viewportWidth = window.innerWidth;
            const viewportHeight = window.innerHeight;
            const imgWidth = img.offsetWidth;
            const imgHeight = img.offsetHeight;
            const textWidth = text.offsetWidth;
            const textHeight = text.offsetHeight;
            const img2Width = img2.offsetWidth;
            const img2Height = img2.offsetHeight;

            // Ensure image stays within viewport
            const randomX = Math.floor(Math.random() * (viewportWidth - imgWidth));
            const randomY = Math.floor(Math.random() * (viewportHeight - imgHeight));

            // Set positions for the first image and its text
            img.style.left = `${randomX}px`;
            img.style.top = `${randomY}px`;

            text.style.left = `${randomX + (imgWidth / 2) - (textWidth / 2)}px`;
            text.style.top = `${randomY - textHeight}px`;

            // Set position for the second image
            let randomX2, randomY2;

            // Prevent overlap with the Spotify widget
            do {
                randomX2 = Math.floor(Math.random() * (viewportWidth - img2Width));
                randomY2 = Math.floor(Math.random() * (viewportHeight - img2Height));
            } while (
                randomX2 + img2Width > (viewportWidth / 2 - 150) &&
                randomX2 < (viewportWidth / 2 + 150) &&
                randomY2 + img2Height > (viewportHeight / 2 - 190) &&
                randomY2 < (viewportHeight / 2 + 190)
            );

            img2.style.left = `${randomX2}px`;
            img2.style.top = `${randomY2}px`;
        });

        // Handle click event on the first image
        function showSpotifyWidget() {
            var widget = document.getElementById('spotify-widget');
            widget.style.display = 'block';
            setTimeout(function() {
                widget.style.opacity = 1;
            }, 10); // Ensure opacity change is detected
            
            // Fade out the "CLICK ME!" text and image after clicking the image
            const img = document.getElementById('randomImage');
            const text = document.getElementById('clickMeText');
            text.classList.add('fade-out');
            img.classList.add('fade-out');

            // Show the second clickable image
            const img2 = document.getElementById('randomImage2');
            setTimeout(function() {
                img2.classList.add('visible');
            }, 2000); // Match the fade-out duration of the first image and text

            setTimeout(function() {
                img.style.display = 'none'; // Hide image after fade out
                text.style.display = 'none'; // Hide text after fade out
            }, 2000); // Match the fade-out duration
        }

        // Handle click event on the second image
        function replaceWithText() {
            const img2 = document.getElementById('randomImage2');
            const text = document.getElementById('replacementText');

            // Fade out the second image
            img2.classList.add('fade-out');

            // Show the replacement text
            setTimeout(function() {
                // Position the text to the left center of the viewport
                text.style.left = '10px'; // Fixed position from the left
                text.style.top = '50%'; // Center vertically
                text.style.transform = 'translateY(-50%)'; // Adjust for vertical centering
                text.classList.add('visible');
                img2.style.display = 'none'; // Hide the image after fade out
            }, 2000); // Match the fade-out duration
        }

        // Handle strobe toggle
        function toggleStrobe() {
            const backgroundImage = document.getElementById('backgroundImage');
            backgroundImage.classList.toggle('strobe');
        }
    </script>
</body>
</html>
