<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LANE</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: black; /* Start with black */
            transition: background-color 3s ease-in-out;
            overflow: hidden; /* Prevent scrollbars due to image overflow */
        }

        .background-image {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('static/image1.jpg') no-repeat center center fixed;
            background-size: cover;
            opacity: 0;
            transition: opacity 3s ease-in-out; /* Extended duration for smoother transition */
        }

        .spotify-widget {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            height: 380px;
            opacity: 0;
            transition: opacity 2s ease-in-out;
        }

        .clickable-image {
            position: absolute;
            width: 200px; /* Adjust size as needed */
            cursor: pointer;
            opacity: 0; /* Start invisible */
            transform: translateX(-100%); /* Start off-screen */
            transition: opacity 2s ease-in-out, transform 2s ease-in-out; /* Fade and slide in effect */
        }

        .clickable-image.visible {
            opacity: 1; /* Make the clickable image visible */
            transform: translateX(0); /* Move into the screen */
        }

        /* Strobe effect styles */
        .strobe-effect {
            animation: strobe 0.1s infinite;
        }

        @keyframes strobe {
            0% { background-color: white; }
            50% { background-color: black; }
            100% { background-color: white; }
        }
    </style>
</head>
<body>
    <div class="background-image" id="backgroundImage"></div>
    <img src="static/clickable-image.png" id="randomImage" class="clickable-image" onclick="showSpotifyWidget()">
    <iframe id="spotify-widget" class="spotify-widget" src="https://open.spotify.com/embed/artist/61kSGvzhg2t45SvwwkENLh" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>

    <!-- Load the Spotify Web Playback SDK -->
    <script src="https://sdk.scdn.co/spotify-player.js"></script>

    <script>
        window.addEventListener('load', function() {
            // Transition to purple and gradually show the background image
            document.body.style.backgroundColor = 'purple';

            const backgroundImage = document.getElementById('backgroundImage');
            backgroundImage.style.opacity = 1; // Fade in the background image

            // Show the clickable image half a second sooner
            setTimeout(function() {
                const img = document.getElementById('randomImage');
                img.classList.add('visible');
            }, 1999); // Reduced timing to make the image appear 0.5 seconds sooner
        });

        // Random image position script
        document.addEventListener("DOMContentLoaded", function() {
            const img = document.getElementById('randomImage');
            const viewportWidth = window.innerWidth;
            const viewportHeight = window.innerHeight;
            const imgWidth = img.offsetWidth;
            const imgHeight = img.offsetHeight;

            // Generate random position within the viewport
            const randomX = Math.floor(Math.random() * (viewportWidth - imgWidth));
            const randomY = Math.floor(Math.random() * (viewportHeight - imgHeight));

            // Set the image position
            img.style.left = `${randomX}px`;
            img.style.top = `${randomY}px`;
        });

        // Spotify player setup
        window.onSpotifyWebPlaybackSDKReady = () => {
            const token = 'BQDbV-0XT6gn3SzPNv7iPKYbUW5sJqM16b_yDSBt1Yrmb_hFdubZMdvXWbYWPHJimGW347-bzlX8XOBzUgSos248vME6ok3OP32OkW7q4PHZPinsNfPfvwjUD8bm1PPabBnTyDOtNa7w7nERl_cvpNyXvJ22FoXpvYfTPK1QMsNc_Zn3kSteO6nuEpC85rKtTsaJfOywUg'; // Replace with your actual token

            const player = new Spotify.Player({
                name: 'Web Playback SDK Player',
                getOAuthToken: cb => { cb(token); },
                volume: 0.5
            });

            // Error handling
            player.addListener('initialization_error', ({ message }) => { console.error('Initialization error:', message); });
            player.addListener('authentication_error', ({ message }) => { console.error('Authentication error:', message); });
            player.addListener('account_error', ({ message }) => { console.error('Account error:', message); });
            player.addListener('playback_error', ({ message }) => { console.error('Playback error:', message); });

            // Ready
            player.addListener('ready', ({ device_id }) => {
                console.log('Ready with Device ID', device_id);
                transferPlaybackHere(device_id, token);
            });

            // Not Ready
            player.addListener('not_ready', ({ device_id }) => {
                console.log('Device ID has gone offline', device_id);
            });

            // Connect to the player!
            player.connect();

            // Function to transfer playback to this player
            function transferPlaybackHere(device_id, token) {
                fetch('https://api.spotify.com/v1/me/player', {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({
                        "device_ids": [device_id],
                        "play": true,
                    }),
                });
            }

            // Listen for playback status changes
            player.addListener('player_state_changed', state => {
                if (!state) {
                    return;
                }

                const isPlaying = !state.paused;
                if (isPlaying) {
                    document.body.classList.add('strobe-effect');
                } else {
                    document.body.classList.remove('strobe-effect');
                }
            });
        };
    </script>
</body>
</html>
