        .spotify-widget {

            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            height: 380px;
            opacity: 0;
            transition: opacity 2s ease-in-out;
        }

        .clickable-image {
            position: absolute;
            width: 200px; /* Adjust size as needed */

        }
    </style>
</head>
