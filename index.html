<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LANE</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
            font-family: Arial, sans-serif;
        }

        /* Center the image and make it clickable */
        #startButton {
            cursor: pointer;
            width: 200px;  /* Adjust the size as needed */
            height: auto;
            transition: opacity 0.3s ease;
        }

        /* Optional: add a hover effect for the image */
        #startButton:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <!-- Clickable start image that redirects to the original page -->
    <img src="static/start-image.png" id="startButton" alt="Start Button" onclick="window.location.href='original-page.html'">
</body>
</html>
