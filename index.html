<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LANE</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: black;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        /* Centered image styling */
        #startImage {
            cursor: pointer;
            width: 80%; /* Adjust the size of the image */
            max-width: 600px; /* Maximum width */
            height: auto;
            display: block; /* Ensure it's displayed as a block element */
        }

        #iframeContainer {
            width: 100%;
            height: 100%;
            display: none; /* Hide iframe initially */
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <!-- Start Image (clickable) -->
    <img src="static/start-image.png" id="startImage" onclick="loadIframe()"> <!-- Click event triggers loadIframe function -->

    <!-- Iframe Container (hidden initially) -->
    <div id="iframeContainer">
        <iframe id="contentIframe" src=""></iframe>
    </div>

    <script>
        // Function to load the iframe with the original content
        function loadIframe() {
            // Hide the start image and show the iframe container
            document.getElementById('startImage').style.display = 'none';
            document.getElementById('iframeContainer').style.display = 'block';

            // Dynamically load the original page into the iframe
            const iframe = document.getElementById('contentIframe');
            iframe.src = "original-page.html"; // Path to the original content
        }
    </script>
</body>
</html>
