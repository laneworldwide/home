<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LANE</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        #startImage {
            width: 80%;
            max-width: 600px;
            height: auto;
            display: block;
        }

        #iframeContainer {
            width: 100%;
            height: 100%;
            display: none;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        #merchButton {
            display: none; /* Hidden initially */
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
            background-color: white;
            color: black;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            text-decoration: none;
            font-family: sans-serif;
        }

        #merchButton:hover {
            background-color: #eee;
        }
    </style>
</head>
<body>
    <!-- Merch Button (appears after click) -->
    <a href="https://laneworldwide.bigcartel.com" target="_blank" id="merchButton">Merch</a>

    <!-- Start Image -->
    <img src="static/start-image.png" id="startImage" onclick="loadIframe()">

    <!-- Iframe Container -->
    <div id="iframeContainer">
        <iframe id="contentIframe" src=""></iframe>
    </div>

    <script>
        function loadIframe() {
            document.getElementById('startImage').style.display = 'none';
            document.getElementById('iframeContainer').style.display = 'block';
            document.getElementById('merchButton').style.display = 'inline-block';

            const iframe = document.getElementById('contentIframe');
            iframe.src = "original-page.html";
        }
    </script>
</body>
</html>
