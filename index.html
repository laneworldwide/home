<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LANE</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <style>
        /* Full-screen black background */
        body {
            margin: 0;
            padding: 0;
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #startImage {
            width: 80%;
            max-width: 600px;
            height: auto;
            display: block;
        }

        #iframeContainer {
            width: 100%;
            height: 100%;
            display: none;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <!-- Start Image (clickable) -->
    <img src="static/start-image.png" id="startImage" onclick="loadIframe()">

    <!-- Iframe Container (hidden initially) -->
    <div id="iframeContainer">
        <iframe id="contentIframe" src=""></iframe>
    </div>

    <script>
        // Redirects the user to the original page (optional use)
        function redirectToOriginalPage() {
            window.location.href = 'original-page.html';
        }

        // Function to load the iframe with the original content
        function loadIframe() {
            document.getElementById('startImage').style.display = 'none';
            document.getElementById('iframeContainer').style.display = 'block';

            const iframe = document.getElementById('contentIframe');
            iframe.src = "original-page.html";
        }
    </script>
</body>
</html>
