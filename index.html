<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LANE</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <style>
        body {
            margin: 0;
            padding: 0;
            background: black; /* Start with black */
            opacity: 0; /* Start invisible */
            transition: background-color 2s ease-in-out, opacity 2s ease-in-out;
            overflow: hidden; /* Prevent scrollbars due to image overflow */
        }

        .fade-to-purple {
            opacity: 1;
            background-color: purple; /* Transition to purple */
        }

        .final-background {
            background: url('static/image1.jpg') no-repeat center center fixed; /* Final background */
            background-size: cover;
        }

        .spotify-widget {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            height: 380px;
            opacity: 0;
            transition: opacity 2s ease-in-out;
        }

        .clickable-image {
            position: absolute;
            width: 200px; /* Adjust size as needed */
            cursor: pointer;
            opacity: 0; /* Start invisible */
            transition: opacity 2s ease-in-out; /* Fade in effect */
        }

        .clickable-image.visible {
            opacity: 1; /* Make the clickable image visible */
        }
    </style>
</head>
<body>
    <img src="static/clickable-image.png" id="randomImage" class="clickable-image" onclick="showSpotifyWidget()">

    <iframe id="spotify-widget" class="spotify-widget" src="https://open.spotify.com/embed/artist/61kSGvzhg2t45SvwwkENLh" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>

    <script>
        window.addEventListener('load', function() {
            // Start the transition to purple
            document.body.classList.add('fade-to-purple');

            // After the transition to purple, change to the final background image
            setTimeout(function() {
                document.body.classList.remove('fade-to-purple');
                document.body.classList.add('final-background');
                document.body.style.opacity = 1;

                // Show the clickable image once the final background is set
                const img = document.getElementById('randomImage');
                img.classList.add('visible');
            }, 2000); // Adjust this timing as needed
        });

        // Random image position script
        document.addEventListener("DOMContentLoaded", function() {
            const img = document.getElementById('randomImage');
            const viewportWidth = window.innerWidth;
            const viewportHeight = window.innerHeight;
            const imgWidth = img.offsetWidth;
            const imgHeight = img.offsetHeight;

            // Generate random position within the viewport
            const randomX = Math.floor(Math.random() * (viewportWidth - imgWidth));
            const randomY = Math.floor(Math.random() * (viewportHeight - imgHeight));

            // Set the image position
            img.style.left = `${randomX}px`;
            img.style.top = `${randomY}px`;
        });

        // Spotify widget display function
        function showSpotifyWidget() {
            var widget = document.getElementById('spotify-widget');
            widget.style.display = 'block';
            setTimeout(function() {
                widget.style.opacity = 1;
            }, 10); // Ensure opacity change is detected
        }
    </script>
</body>
</html>
